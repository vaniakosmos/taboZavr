<!DOCTYPE html><html lang="en"><head><title>New Tab</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="css/vendors/uikit.min.css"><link rel="stylesheet" href="css/app.css"><script src="js/vendors/jquery.js"></script><script src="js/vendors/uikit.min.js"></script><script src="js/vendors/uikit-icons.min.js"></script><script src="js/vendors/handlebars.min.js"></script><script id="app-template" type="text/x-handlebars-template">
    <li>
        <a title="{{name}}" uk-tooltip>
            <img src="{{icon}}" class="app-icon" alt="all"/>
            <span>{{name}}</span>
        </a>
    </li>
</script>

<script id="tile-template" type="text/x-handlebars-template">
    <a href="{{url}}" class="tab-tile" title="{{title}} : {{url}}">
        <div class="tab-container">
            <img src="{{favicon}}" class="tab-favicon">
            <div class="tab-title">{{title}}</div>
        </div>
    </a>
</script>

<script id="tab-title-template" type="text/x-handlebars-template">
    <li {{#if active}}class="uk-active"{{/if}}><a href="#">{{name}}</a></li>
</script>

<script id="engine-template" type="text/x-handlebars-template">
    <label>
        <input type="radio" name="engine"
               value="{{name}}"
               data-url="{{url}}"
               {{#if checked}}checked{{/if}}>
        <span class="uk-badge">{{name}}</span>
    </label>
</script>
</head><body><div class="uk-offcanvas-content"><nav class="uk-navbar-container uk-navbar-transparent" uk-navbar><div class="uk-navbar-right"><ul class="uk-navbar-nav"><li><a id="history">History</a></li><li><a id="bookmarks">Bookmarks</a></li><li><a>Apps<span uk-icon="icon: chevron-down"></span></a><div class="uk-border-rounded" uk-dropdown="pos: bottom-right; mode: click; duration: 100"><ul class="uk-nav uk-dropdown-nav" id="apps"></ul><div id="all-apps">All apps</div></div></li><li><a id="extensions">Extensions</a></li><li><a class="uk-navbar-toggle" id="options-toggle" uk-toggle="target: #offcanvas-flip"><span uk-navbar-toggle-icon></span></a></li></ul></div></nav><div id="offcanvas-flip" uk-offcanvas="flip: true; overlay: false; mode: push"><div class="uk-offcanvas-bar"><button class="uk-offcanvas-close" type="button" uk-close></button><h1>Settings</h1><ul uk-accordion="multiple: false"><li class="uk-open"><h2 class="uk-accordion-title">Appearance</h2><div class="uk-accordion-content"><h5>Background</h5><form id="opt-background"><label><input class="uk-radio" type="radio" name="background" value="background" checked><div><span>Plain color</span><br/><input type="color" value="#ececec"></div></label><label><input class="uk-radio" type="radio" name="background" value="own image"><div><span>Image</span><br/><input type="file" name="image-file" accept=".jpg, .jpeg, .png"></div></label><!-- image from src--></form><!-- h5 Theme--><h5>Visibility</h5><div id="opt-visibility"><div><span>Opacity: 100%</span><br/><input class="uk-range" type="range" min="0" max="100" value="100" step="1"></div><div><label><input class="uk-checkbox" type="checkbox" name="reveal-on-hover" checked="checked"><span>Reveal on hover</span></label></div></div></div></li><li><h3 class="uk-accordion-title">Search</h3><div class="uk-accordion-content">search</div></li><li><h3 class="uk-accordion-title">Tabs</h3><div class="uk-accordion-content">tabs</div></li><div class="actions"><button class="uk-button uk-button-primary uk-button-small" id="save-settings" type="button">save</button><button class="uk-button uk-button-danger uk-button-small" id="set-default" type="button">set default</button></div></ul></div></div></div><div class="content"><div class="title-container"><div class="padding"><div id="title"><Search></Search></div></div></div><div class="search-container uk-card uk-card-body uk-card-default uk-border-rounded hidable"><div class="uk-margin"><form id="engines"><!--label
    input(type="radio" name="engine" value="google" checked)
    span.uk-badge  google--></form><form class="uk-inline"><label><a class="uk-form-icon uk-form-icon-flip" id="search-btn" uk-icon="icon: search"></a><input class="uk-input uk-form-width-large uk-border-rounded" id="search" type="text" placeholder="search..."></label></form></div></div><div class="tabs-container uk-card uk-card-body uk-card-default uk-border-rounded hidable"><div id="tabs"><ul class="uk-child-width-expand" uk-tab uk-switcher></ul><ul class="uk-switcher uk-margin"></ul></div></div></div><script src="js/app.js"></script></body></html>
